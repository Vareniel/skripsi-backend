<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokopedia Review Scraper</title>
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/socket.io@4.7.2/client-dist/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="src/css/styles.css">

    <!-- api input -->
    <script src="src/api/socket.js"></script>

</head>
<body>
    <div class="container">
        <header>
            <span class="search-icon">üîç</span>
            <h1>Tokopedia Review Scraper</h1>
        </header>
        
        <section>
            <h2>Scrape Reviews</h2>
            <div class="input-group">
                <input type="text" id="tokopedia-url" placeholder="Enter Tokopedia URL">
                <button id="scrape-btn">Scrape</button>
            </div>
        </section>

        <div id="loading-container">
            <div class="loader"></div>
            <div id="loading-message">Initializing...</div>
        </div>
        
        <section id="stats-section" style="display: none;">
            <h2>Review Statistics</h2>
            <div class="stats-container">
                <div class="stat-card">
                    <div class="chart-container">
                        <canvas id="rating-chart"></canvas>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="chart-container">
                        <canvas id="sentiment-chart"></canvas>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="chart-container">
                        <canvas id="trend-chart"></canvas>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="reviews-section" style="display: none;">
            <h2>Scraped Reviews</h2>
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Reviewer</th>
                        <th>Rating</th>
                        <th>Sentiment</th>
                        <th>Review</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="reviews-table">
                    <!-- Reviews will be populated here -->
                </tbody>
            </table>
            
            <div class="pagination">
                <button id="prev-btn">Prev</button>
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button id="next-btn">Next</button>
            </div>
        </section>
    </div>

    <script src="src/main.js"></script>
</body>
</html>
