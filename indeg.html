<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokopedia Review Scraper</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            padding: 20px;
            background-color: #f9fafb;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .search-icon {
            color: #4f46e5;
            font-size: 24px;
        }
        
        section {
            margin-bottom: 30px;
        }
        
        h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 16px;
        }
        
        button {
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #4338ca;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background-color: #eff3ff;
            border-radius: 8px;
            padding: 20px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }
        
        th {
            background-color: #f3f4f6;
            text-align: left;
            padding: 12px 15px;
            font-weight: 500;
        }
        
        td {
            padding: 12px 15px;
            border-top: 1px solid #e5e7eb;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 5px;
        }
        
        .pagination button {
            background-color: white;
            color: #4f46e5;
            border: 1px solid #e5e7eb;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        
        .pagination button.active {
            background-color: #4f46e5;
            color: white;
        }
        
        .pagination button:first-child,
        .pagination button:last-child {
            width: auto;
            padding: 0 15px;
        }
        
        .chart-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <span class="search-icon">üîç</span>
            <h1>Tokopedia Review Scraper</h1>
        </header>
        
        <section>
            <h2>Scrape Reviews</h2>
            <div class="input-group">
                <input type="text" id="tokopedia-url" placeholder="Enter Tokopedia URL">
                <button id="scrape-btn">Scrape</button>
            </div>
        </section>
        
        <section id="stats-section" style="display: none;">
            <h2>Review Statistics</h2>
            <div class="stats-container">
                <div class="stat-card">
                    <div class="chart-container">
                        <canvas id="rating-chart"></canvas>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="chart-container">
                        <canvas id="sentiment-chart"></canvas>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="chart-container">
                        <canvas id="trend-chart"></canvas>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="reviews-section" style="display: none;">
            <h2>Scraped Reviews</h2>
            <table>
                <thead>
                    <tr>
                        <th>Reviewer</th>
                        <th>Rating</th>
                        <th>Date</th>
                        <th>Review</th>
                        <th>Product</th>
                    </tr>
                </thead>
                <tbody id="reviews-table">
                    <!-- Reviews will be populated here -->
                </tbody>
            </table>
            
            <div class="pagination">
                <button id="prev-btn">Prev</button>
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button id="next-btn">Next</button>
            </div>
        </section>
    </div>
    
    <script>
        // Sample data for demonstration
        const sampleReviews = [
            {
                reviewer: "Anna Smith",
                rating: 4.5,
                date: "2023-10-15",
                review: "Great product, fast delivery!",
                product: "Wireless Earbuds"
            },
            {
                reviewer: "Michael Brown",
                rating: 3.0,
                date: "2023-10-12",
                review: "Average quality, not as expected.",
                product: "Bluetooth Speaker"
            },
            {
                reviewer: "Linda Johnson",
                rating: 5.0,
                date: "2023-10-10",
                review: "Exceeded expectations, highly recommend!",
                product: "Smartphone"
            },
            {
                reviewer: "Robert Davis",
                rating: 4.0,
                date: "2023-10-08",
                review: "Good value for money, works well.",
                product: "Power Bank"
            },
            {
                reviewer: "Sarah Wilson",
                rating: 2.5,
                date: "2023-10-05",
                review: "Disappointing quality, broke after a week.",
                product: "USB Cable"
            },
            {
                reviewer: "James Taylor",
                rating: 4.5,
                date: "2023-10-03",
                review: "Very satisfied with this purchase!",
                product: "Wireless Headphones"
            }
        ];
        
        // DOM elements
        const scrapeBtn = document.getElementById('scrape-btn');
        const tokopediaUrlInput = document.getElementById('tokopedia-url');
        const statsSection = document.getElementById('stats-section');
        const reviewsSection = document.getElementById('reviews-section');
        const reviewsTable = document.getElementById('reviews-table');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        
        let allReviews = [];
        let currentPage = 1;
        let reviewsPerPage = 5;
        
        // Charts
        let ratingChart, sentimentChart, trendChart;
        
        // Event listeners
        scrapeBtn.addEventListener('click', () => {
            const url = tokopediaUrlInput.value.trim();
            if (!url) {
                alert('Please enter a valid Tokopedia URL');
                return;
            }
            
            // Simulate loading
            scrapeBtn.textContent = 'Scraping...';
            scrapeBtn.disabled = true;

            fetch("http://localhost:3000/scrape", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url })
            })
            .then(res => res.json())
            .then(data => {

                scrapeBtn.textContent = 'Scrape';
                scrapeBtn.disabled = false;

                // Show sections
                statsSection.style.display = 'block';
                reviewsSection.style.display = 'block';

                if (!data.reviews || data.reviews.length === 0) {
                    alert("No Data Available");
                    return;
                }

                all

                populateReviews();
                initCharts();
            })
            
            // Simulate API call delay
            // setTimeout(() => {
            //     scrapeBtn.textContent = 'Scrape';
            //     scrapeBtn.disabled = false;
                
            //     // Show sections
            //     statsSection.style.display = 'block';
            //     reviewsSection.style.display = 'block';
                
            //     // Populate data
            //     populateReviews(sampleReviews);
            //     initCharts(sampleReviews);
                
            //     // Scroll to results
            //     statsSection.scrollIntoView({ behavior: 'smooth' });
            // }, 1500);
        });
        
        // Pagination buttons (just for UI, not functional in this demo)
        prevBtn.addEventListener('click', () => {
            alert('Previous page functionality would be implemented here');
        });
        
        nextBtn.addEventListener('click', () => {
            alert('Next page functionality would be implemented here');
        });
        
        // Populate reviews table
        function populateReviews(reviews) {
            reviewsTable.innerHTML = '';
            
            reviews.forEach(review => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${review.reviewer}</td>
                    <td>${review.rating}</td>
                    <td>${review.date}</td>
                    <td>${review.review}</td>
                    <td>${review.product}</td>
                `;
                reviewsTable.appendChild(row);
            });
        }
        
        // Initialize charts
        function initCharts(reviews) {
            // Calculate rating distribution
            const ratingCounts = [0, 0, 0, 0, 0]; // 1-5 stars
            reviews.forEach(review => {
                const ratingIndex = Math.floor(review.rating) - 1;
                if (ratingIndex >= 0 && ratingIndex < 5) {
                    ratingCounts[ratingIndex]++;
                }
            });
            
            // Rating chart (horizontal bar chart)
            const ratingCtx = document.getElementById('rating-chart').getContext('2d');
            if (ratingChart) ratingChart.destroy();
            ratingChart = new Chart(ratingCtx, {
                type: 'bar',
                data: {
                    labels: ['5 ‚òÖ', '4 ‚òÖ', '3 ‚òÖ', '2 ‚òÖ', '1 ‚òÖ'],
                    datasets: [{
                        label: 'Number of Reviews',
                        data: ratingCounts.reverse(), // Reverse to show 5 stars at top
                        backgroundColor: '#4f46e5',
                        borderColor: '#4f46e5',
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Rating Distribution'
                        }
                    }
                }
            });
            
            // Sentiment chart (pie chart)
            // Categorize reviews as positive (4-5), neutral (3), negative (1-2)
            const sentimentData = [0, 0, 0]; // positive, neutral, negative
            reviews.forEach(review => {
                if (review.rating >= 4) sentimentData[0]++;
                else if (review.rating >= 3) sentimentData[1]++;
                else sentimentData[2]++;
            });
            
            const sentimentCtx = document.getElementById('sentiment-chart').getContext('2d');
            if (sentimentChart) sentimentChart.destroy();
            sentimentChart = new Chart(sentimentCtx, {
                type: 'pie',
                data: {
                    labels: ['Positive', 'Neutral', 'Negative'],
                    datasets: [{
                        data: sentimentData,
                        backgroundColor: [
                            '#4f46e5', // blue
                            '#9ca3af', // gray
                            '#6366f1'  // indigo
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right'
                        },
                        title: {
                            display: true,
                            text: 'Sentiment Analysis'
                        }
                    }
                }
            });
            
            // Trend chart (line chart)
            // Group reviews by date and calculate average rating
            const dateMap = new Map();
            reviews.forEach(review => {
                if (!dateMap.has(review.date)) {
                    dateMap.set(review.date, { sum: 0, count: 0 });
                }
                const data = dateMap.get(review.date);
                data.sum += review.rating;
                data.count++;
            });
            
            const dates = Array.from(dateMap.keys()).sort();
            const avgRatings = dates.map(date => {
                const data = dateMap.get(date);
                return data.sum / data.count;
            });
            
            const trendCtx = document.getElementById('trend-chart').getContext('2d');
            if (trendChart) trendChart.destroy();
            trendChart = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Average Rating',
                        data: avgRatings,
                        borderColor: '#4f46e5',
                        backgroundColor: 'rgba(79, 70, 229, 0.1)',
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Rating Trend Over Time'
                        }
                    },
                    scales: {
                        y: {
                            min: 0,
                            max: 5,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
